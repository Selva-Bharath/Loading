<body>
    <h1 class="letter">L</h1>
    <h1 class="letter">O</h1>
    <h1 class="letter">A</h1>
    <h1 class="letter">D</h1>
    <h1 class="letter">I </h1>
    <h1 class="letter">N </h1>
    <h1 class="letter">G </h1>
    <h1 class="letter">. </h1>
    <h1 class="letter">. </h1>
    <h1 class="letter">. </h1>
    <h1 class="letter">. </h1>

    <div class="load">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>
        <span style="--i:5"></span>
        <span style="--i:6"></span>
        <span style="--i:7"></span>
        <span style="--i:8"></span>
        <span style="--i:9"></span>
        <span style="--i:10"></span>
        <span style="--i:11"></span>
        <span style="--i:12"></span>
        <span style="--i:13"></span>
        <span style="--i:14"></span>
        <span style="--i:15"></span>
    </div>
</body>

<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        color: white;
        font-size: 3rem;
        margin: 0 5px;
        opacity: 0;
        animation: fadeIn 4s infinite;
    }

    h1:nth-child(1) {
        animation-delay: 0s;
    }

    h1:nth-child(2) {
        animation-delay: 0.5s;
    }

    h1:nth-child(3) {
        animation-delay: 1s;
    }

    h1:nth-child(4) {
        animation-delay: 1.5s;
    }

    h1:nth-child(5) {
        animation-delay: 2s;
    }
    h1:nth-child(6) {
        animation-delay: 2.5s;
    }
    h1:nth-child(7) {
        animation-delay: 3s;
    }
    h1:nth-child(8) {
        animation-delay: 3.5s;
    }
    h1:nth-child(9) {
        animation-delay: 4s;
    }
    h1:nth-child(10) {
        animation-delay: 4.5s;
    }
    h1:nth-child(11) {
        animation-delay: 5.5s;
    }

    @keyframes fadeIn {
        from {
            opacity: 2;
            transform: translateX(50px);
        }
    }


    .load span{
        width: 5px;
        height: 5px;
        background-color: aliceblue;
        position: absolute;
        border-radius: 50%;
        transform: rotate(calc(var(--i) * (360deg /15))) translate(20px);
        animation: animi 1.5s infinite;
        animation-delay:calc(var(--i) *0.1s) ;
        opacity: 0;
    }

    @keyframes animi {
        0%{
            opacity: 1;
        }
        100%{
            opacity: 0;
        }
        
    }

    .load{
        position: relative;
        top: 100px;
        right:200px;
    }
</style>
